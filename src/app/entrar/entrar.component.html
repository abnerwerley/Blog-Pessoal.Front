<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <!-- Texto entrar -->
          <h1 class="text-center mb-3">Login</h1>

          <!-- formulário -->

          <!-- label email -->
          <div class="form-group">
            <label for="usuario">Email</label>
            <input
            [(ngModel)]='usuarioLogin.email'
              class="form-control"
              type="text"
              name="email"
              id="email"
              placeholder="Insira seu email"
            />
          </div>
          <!-- /label email -->

          <!-- label senha -->
          <div class="form-group">
            <label for="usuario">Senha</label>
            <input
            [(ngModel)]='usuarioLogin.senha'
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Insira a senha"
            />
          </div>
          <!-- /label senha -->

          <!-- botão -->
          <div class="d-flex justify-content-center">
            <button class=" btn btn-success" type="submit" (click)="entrar()">Entrar</button>
          </div>
          <!-- /botão -->

          <hr class="mt-5 mb-5" />
          <!-- margin-top/ margin-bottom -->

          <!-- ainda não tem uma conta? -->
          <p class="text-center">
            Ainda não tem uma conta?
            <a routerLink="/cadastrar">Cadastre-se</a>
            <!-- no angular o href não é usado para rotas internas, só para externas -->
          </p>
        </div>
      </div>
    </div>

    <!-- imagem da esquerda -->
    <div class="col-md-6" id="img-bg"></div>
  </div>
</div>
