<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">
    <!-- coluna da esquerda -->
    <div class="col-md-6">
      <!-- textos -->
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Seja bem vindo(a)!</h1>
          <h5 class="fs-18">
            Aqui é o local para expressar suas ideias, pensamentos e opiniões.
          </h5>
        </div>
      </div>
      <!-- /textos -->
      <!-- botões -->
      <div class="row d-flex justify-content-center mt-3 mb-5">
        <div class="col-md-6">
          <button class="btn btn-light mr-2" type="button" data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
          <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
        </div>
      </div>
      <!-- /botões -->
    </div>
    <!-- /coluna da esquerda -->
    <!-- coluna da direita -->
    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="https://imgur.com/F5vA648.png"
        alt=""
        width="500px"
        height="500px"
      />
    </div>
    <!-- /coluna da direita -->
  </div>
</div>

<!-- Nav -->
<div class="container mb-5 mt-5" id="postagens">
  <!-- botões da nav -->
  <nav>
    <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

        <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-todasPostagens-tab"
            data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="nav-todasPostagens"
            aria-selected="true">Todas as Postagens</a>

        <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-minhasPostagens-tab" data-toggle="tab"
            href="#minhasPostagens" role="tab" aria-controls="nav-minhasPostagens" aria-selected="false">Minhas
            Postagens</a>

        <a class="nav-item nav-link text-secondary font-weight-bold" id="nav-postagensPorTema-tab" data-toggle="tab"
            href="#postagensPorTema" role="tab" aria-controls="nav-postagensPorTema" aria-selected="false">Postagens
            por tema</a>
    </div>
  </nav>
  <!-- /botões da nav -->
  <!-- conteúdo selecionado -->
<div class="tab-content" id="nav-tabContent">

    <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel"
        aria-labelledby="nav-todasPostagens-tab">Todas as postagens</div>

    <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="nav-minhasPostagens-tab">Minhas
        Postagens</div>

    <div class="tab-pane fade" id="postagensPorTema" role="tabpanel" aria-labelledby="nav-postagensPorTema-tab">
        Postagens por tema</div>
</div>
  <!-- /conteúdo selecionado -->
</div>
<!-- /Nav -->



<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Título do modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form -->
        <!-- label título -->
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o título da postagem">
        </div>

        <!-- label texto -->
        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <!-- label select -->
        <div class="form-group">
          <label for="tema">Selecione o tema ou <a href="">cadastre um novo</a>:</label>
          <select class="form-control" name="tema" id="tema">
            <option value="">Selecione um tema</option>
            <option value="">Tema 1</option>
            <option value="">Tema 1</option>
          </select>
        </div>
        <!-- /Form -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
