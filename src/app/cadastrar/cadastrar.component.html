<div class="container-fluid">
  <!-- container-fluid pega a tela toda -->

  <div class="row">
    <!-- lado esquerdo -->
    <div class="col-md-6" id="img-bg"></div>
    <!-- / lado esquerdo -->

    <!-- lado direito -->
    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <h1 class="text-center">Cadastre-se</h1>

          <!-- label nome -->
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]="usuario.nome"
              class="form-control"
              type="text"
              name="nome"
              id="name"
              placeholder="Informe seu nome"
            />
          </div>

          <!-- label email -->
          <div class="form-group">
            <label for="usuario">Email</label>
            <input
              [(ngModel)]="usuario.email"
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Ex: nome@dominio.com"
            />
          </div>

          <!-- label foto -->
          <div class="form-group">
            <label for="foto">Foto</label>
            <input
              [(ngModel)]="usuario.foto"
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Insira o link da sua foto?"
            />
          </div>

          <!-- label senha -->
          <div class="form-group">
            <label for="usuario">Senha</label>
            <input
              (input)="confirmadorDeSenha($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Insira a senha"
            />
          </div>

          <!-- label confirmar senha -->
          <div class="form-group">
            <label for="usuario">Confirmar senha</label>
            <input
              [(ngModel)]="usuario.senha"
              class="form-control"
              type="password"
              name="confirmar-senha"
              id="confirmar-senha"
              placeholder="Confirme sua senha"
            />
          </div>

          <!-- label tipo de usuário -->
          <div class="form-group">
            <label for="tipo-de-usuario">Tipo de usuário</label>
            <select
              (change)="tipoDeUsuario($event)"
              class="form-control"
              name="tipo"
              id="tipo"
            >
              <option>Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <!-- botões -->
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-danger mr-4"
              type="submit"
              routerLink="/entrar"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success" (click)="cadastrar()">
              Cadastrar
            </button>
          </div>

        </div>
      </div>
    </div>

    <!--/ lado direito -->
  </div>
</div>
